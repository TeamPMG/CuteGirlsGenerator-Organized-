<html>
      <head>
            <meta charset="utf-8"/>
            <title>Cute Girls Generator</title>
            <link rel="stylesheet" href="style.css">
      </head>

      <body>
            <div class="header">
                  <div class="label"></div>
                  <div class="link">
                        <a>HOME</a>
                        <a>ABOUT</a>
                        <a>CONTACT</a>
                  </div>
            </div>

            <div class="body">
                  <div class="left sort">
                        <canvas id="output"></canvas>
                  </div>

                  <div class="right sort">
                        <p><input placeholder="tags"></p>
                        <p><input id="w" placeholder="width"></p>
                        <p><input id="h" placeholder="height"></p>

                        <p><button id="generate">Generate</button></p>
                        <p><button id="download">Download</button></p>
                  </div>

                  <div class="w-line"></div>

                  <div class="explain">
                        <div class="project-name sort">
                              <p><span class="head">C</span>ute</p>
                              <p><span class="head">G</span>irls</p>
                              <p><span class="head">G</span>enerator</p>
                        </div>

                        <div class="h-line sort"></div>

                        <div class="text sort">
                              <p>Cute Girls Generator（CGG）とは</p>
                              <p>Pythonによる機械学習を用いて、</p>
                              <p>数多くの女の子の画像を学習させ、</p>
                              <p>学習情報から新たに女の子を</p>
                              <p>生成するサービスです。</p>
                        </div>
                  </div>
            </div>

            <div class="footer">
                  <p>&copy; 2018 The team PMG</p>
            </div>

            <!--<script src="dist/keras.js"></script>-->
            <script src="dist/webdnn.js"></script>
            <script src="js/generate.js"></script>
            <script src="js/canvasKit.js"></script>
            <script src="js/draw.js"></script>
            <script src="js/main.js"></script>
      </body>
</html>
